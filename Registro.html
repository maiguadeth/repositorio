    <div class="contenedor">
      <h1 class="contenedor--encabezado">REGISTRATE!</h1>
    </div>
    <form class="formRegistro">
      <fieldset>
        <div>
          <label for="">Nombre y Apellido:</label>
          <input type="text" required />
        </div>
        <div>
          <label for="">Fecha de nacimiento:</label>
          <input type="date" required />
        </div>
        <div>
          <label for="">Email de registro:</label>
          <input type="email" required />
        </div>
        <div>
          <label for="">Usuario:</label>
          <input type="text" required />
        </div>
        <div>
          <label for="">Contraseña:</label>
          <input type="password" required />
        </div>
        <div>
          <label for="">Repetir contraseña:</label>
          <input type="password" required />
        </div>
        <div>
          <label for="">País:</label>
          <select>
            <option>Argentina</option>
            <option>Bolivia</option>
            <option>Brasil</option>
            <option>Chile</option>
            <option>Paraguay</option>
            <option>Uruguay</option>
            <option>Perú</option>
            <option>Colombia</option>
            <option>Venezuela</option>
            <option>Estados Unidos</option>
            <option>México</option>
            <option>Canadá</option>
            <option>Otro</option>
          </select>
        </div>
        <div>
          <label for="">Género:</label>
          <select>
            <option>Masculino</option>
            <option>Femenino</option>
            <option>No Binario</option>
            <option>Otro</option>
          </select>
        </div>
        <div>
          <label for="">Estado civil:</label>
          <select>
            <option>Soltero/a</option>
            <option>Casado/a</option>
          </select>
        </div>
        <div>
          <label for="">Desea recibir correos promocionales?</label>
          <input type="checkbox" />
        </div>
        <div>
          <label for="">Acepta los terminos y condiciones?</label>
          <input type="checkbox" required />
        </div>
        <div>
          <input type="reset" value="Limpiar formulario" />
          <input type="submit" value="Enviar formulario" />
        </div>
      </fieldset>
    </form>
